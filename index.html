<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-screen" class="screen">
        <h1>Добро пожаловать в Казино!</h1>
        <button id="start-button">Начать</button>
    </div>

    <div id="loading-screen" class="screen" style="display: none;">
        <h2>Загрузка...</h2>
    </div>

    <div id="registration-screen" class="screen" style="display: none;">
        <h2>Регистрация</h2>
        <input type="text" id="register-username" placeholder="Имя пользователя" />
        <input type="password" id="register-password" placeholder="Пароль" />
        <button id="register-button">Зарегистрироваться</button>
        <button id="back-to-welcome">Назад</button>
    </div>

    <div id="login-screen" class="screen" style="display: none;">
        <h2>Вход</h2>
        <input type="text" id="login-username" placeholder="Имя пользователя" />
        <input type="password" id="login-password" placeholder="Пароль" />
        <button id="login-button">Войти</button>
        <button id="back-to-welcome-login">Назад</button>
    </div>

    <div id="games-screen" class="screen" style="display: none;">
        <h2>Выберите игру</h2>
        <h4 id="balance-message">Баланс: 0 рублей</h4>
        <button id="roulette-button">Рулетка</button>
        <button id="wheel-button">Колесо Фортуны</button>
        <button id="logout-button">Выйти</button>
    </div>

    <div id="roulette-screen" class="screen" style="display: none;">
        <h2>Рулетка</h2>
        <button id="spin-roulette">Повернуть рулетку</button>
        <h3 id="roulette-result-message"></h3>
        <button id="back-to-games-roulette">Назад к играм</button>
    </div>

    <div id="wheel-screen" class="screen" style="display: none;">
        <h2>Колесо Фортуны</h2>
        <div id="wheel" class="wheel"></div>
        <input type="number" id="bet-amount" placeholder="Сумма ставки" min="1" />
        <button id="spin-wheel">Вращать колесо</button>
        <h3 id="wheel-result-message"></h3>
        <h4>История выигрышей:</h4>
        <ul id="winnings-history"></ul>
        <button id="reset-balance">Сбросить баланс</button>
        <button id="back-to-games-wheel">Назад к играм</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

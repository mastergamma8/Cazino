<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Казино</h1>
        <div class="balance">
            <h2>Ваш баланс: <span id="balance">1000</span> монет</h2>
        </div>
        
        <h3>Игра: Рулетка</h3>
        <input type="number" id="betAmount" placeholder="Введите сумму ставки" />
        <button id="placeBet">Сделать ставку</button>
        
        <div id="result"></div>
        
        <h3>История ставок</h3>
        <ul id="history"></ul>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
